<!-- Search toolbar -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
    <div
        class="btn btn-icon btn-active-light-primary position-relative"
        [ngClass]="toolbarButtonHeightClass"
        data-kt-menu-trigger="click"
        data-kt-menu-attach="parent"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="bottom">
        <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
            class="svg-icon"
            [ngClass]="toolbarButtonIconSizeClass"></span>
    </div>
    <app-search-result-inner></app-search-result-inner>
</div>

<!-- begin::User -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass" id="kt_header_user_menu_toggle">
    <!-- begin::Toggle -->
    <div
        class="cursor-pointer symbol"
        [ngClass]="toolbarUserAvatarHeightClass"
        data-kt-menu-trigger="click"
        data-kt-menu-attach="parent"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="bottom">
        <ng-container *ngIf="user$ | async as _user">
            <img src="https://ui-avatars.com/api/?name={{ _user.name }}" alt="metronic" />
        </ng-container>
    </div>
    <!-- end::Toggle  -->
    <app-user-inner></app-user-inner>
</div>
<!-- end::User -->
