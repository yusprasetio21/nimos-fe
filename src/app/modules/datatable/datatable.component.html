<p-toolbar>
    <!--begin::Card title-->
    <ng-template pTemplate="left" class="card-title">
        <!--begin::Search-->
        <div class="d-flex align-items-center position-relative my-1 me-5">
            <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
            <span class="svg-icon svg-icon-1 position-absolute ms-6">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect
                        opacity="0.5"
                        x="17.0365"
                        y="15.1223"
                        width="8.15546"
                        height="2"
                        rx="1"
                        transform="rotate(45 17.0365 15.1223)"
                        fill="currentColor" />
                    <path
                        d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
            <input
                type="text"
                pInputText
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                class="form-control form-control-solid w-250px ps-15"
                placeholder="Search Permissions" />
        </div>
        <!--end::Search-->
    </ng-template>
    <!--end::Card title-->
    <!--begin::Card toolbar-->
    <ng-template pTemplate="right" class="card-toolbar">
        <div
            class="d-flex justify-content-end align-items-center"
            [style.display]="selectedModel.length === 0 ? 'none !important' : 'flex'">
            <div class="fw-bold me-5">
                <span class="me-2">{{ selectedModel.length }}</span
                >Selected
            </div>
            <button type="button" class="btn btn-danger" (click)="removeSelected()">Delete Selected</button>
        </div>
        <div
            class="d-flex justify-content-end align-items-center"
            [style.display]="selectedModel.length > 0 ? 'none !important' : 'flex'">
            <button type="button" class="btn btn-light-primary me-3" (click)="dt.exportCSV()">
                <!--begin::Svg Icon | path: icons/duotune/arrows/arr078.svg-->
                <span class="svg-icon svg-icon-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect
                            opacity="0.3"
                            x="12.75"
                            y="4.25"
                            width="12"
                            height="2"
                            rx="1"
                            transform="rotate(90 12.75 4.25)"
                            fill="currentColor"></rect>
                        <path
                            d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                            fill="currentColor"></path>
                        <path
                            opacity="0.3"
                            d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                            fill="currentColor"></path>
                    </svg>
                </span>
                <!--end::Svg Icon-->Export
            </button>
            <!--begin::Button-->
            <button pButton class="btn btn-primary" (click)="create()">
                <!--begin::Svg Icon | path: icons/duotune/general/gen035.svg-->
                <span class="svg-icon svg-icon-3">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                        <rect
                            x="10.8891"
                            y="17.8033"
                            width="12"
                            height="2"
                            rx="1"
                            transform="rotate(-90 10.8891 17.8033)"
                            fill="currentColor" />
                        <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                    </svg>
                </span>
                <!--end::Svg Icon-->Add Permission
            </button>
            <!--end::Button-->
        </div>
    </ng-template>
    <!--end::Card toolbar-->
</p-toolbar>
<p-table
    #dt
    [columns]="cols"
    [value]="collection"
    [lazy]="true"
    (onLazyLoad)="lazyLoadCollection($event)"
    [paginator]="true"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [rows]="rows"
    [rowsPerPageOptions]="rowsPerPageOptions"
    sortField="id"
    (onSort)="handleSort($event)"
    (onFilter)="handleFilter($event)"
    dataKey="id"
    [filterDelay]="1000"
    responsiveLayout="scroll"
    [(selection)]="selectedModel"
    [selectionPageOnly]="true"
    csvSeparator=","
    [exportFilename]="filename"
    [rowHover]="true"
    styleClass="card-body pt-0"
    tableStyleClass="table align-middle table-row-dashed fs-6 gy-5 mb-0">
    <ng-template pTemplate="header" let-columns>
        <tr class="text-start text-gray-400 fw-bold text-uppercase fs-7 gs-0">
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field" class="min-w-125px">
                {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            </th>
            <th class="text-end min-w-100px">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-singular>
        <tr>
            <td>
                <p-tableCheckbox [value]="singular"></p-tableCheckbox>
            </td>
            <ng-container *ngIf="parentTemplate; else defaultIterables">
                <ng-template *ngTemplateOutlet="parentTemplate; context: { $implicit: singular }"></ng-template>
            </ng-container>
            <ng-template #defaultIterables>
                <td *ngFor="let col of cols">
                    {{ singular[col.field] }}
                </td>
            </ng-template>
            <td class="text-end">
                <button
                    class="btn btn-icon btn-active-light-primary w-30px h-30px me-3"
                    pTooltip="Edit"
                    tooltipPosition="left"
                    (click)="edit(singular)">
                    <span class="svg-icon svg-icon-3">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.5 11H6.5C4 11 2 9 2 6.5C2 4 4 2 6.5 2H17.5C20 2 22 4 22 6.5C22 9 20 11 17.5 11ZM15 6.5C15 7.9 16.1 9 17.5 9C18.9 9 20 7.9 20 6.5C20 5.1 18.9 4 17.5 4C16.1 4 15 5.1 15 6.5Z"
                                fill="currentColor" />
                            <path
                                opacity="0.3"
                                d="M17.5 22H6.5C4 22 2 20 2 17.5C2 15 4 13 6.5 13H17.5C20 13 22 15 22 17.5C22 20 20 22 17.5 22ZM4 17.5C4 18.9 5.1 20 6.5 20C7.9 20 9 18.9 9 17.5C9 16.1 7.9 15 6.5 15C5.1 15 4 16.1 4 17.5Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                </button>
                <button
                    class="btn btn-icon btn-active-light-primary w-30px h-30px"
                    pTooltip="Delete"
                    tooltipPosition="left"
                    (click)="remove(singular)">
                    <span class="svg-icon svg-icon-3">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z"
                                fill="currentColor" />
                            <path
                                opacity="0.5"
                                d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z"
                                fill="currentColor" />
                            <path
                                opacity="0.5"
                                d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
