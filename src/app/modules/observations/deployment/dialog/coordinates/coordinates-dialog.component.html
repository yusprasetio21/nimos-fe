<div class="example-container">
  <div class="full-height">
    <div class="row mb-4">
      <label class="col-lg-4"></label>
      <div class="col">
        <div class="row">
         <!-- <button mat-stroked-button>Fill in from station coordinates</button> -->
         <p-button label="Fill in from station coordinates" (click)="getStationCoordinates()" styleClass="p-button-sm"></p-button>
        </div>
      </div>
    </div>
    <div class="row mb-4 fs-7">
      <label class="col-lg col-form-label required fs-6">
        {{label?.coordinate?.LATITUDE || 'Latitude'}}:
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        pTooltip="{{tooltip?.coordinate?.LATITUDE || 'Specify negative values for southern hemisphere. For example -23.1234 . Use 4 decimals precision.'}}"></i>
      </label>
      <div class="col-lg-8 fv-row">
        <input
          pInputText
          type="number" 
          [(ngModel)]="config.data.latitude"
          placeholder="{{this.lang === 'id' ? 'Harus di Antara -90 dan 90' : 'Must be between -90 and 90'}}"
          class="p-inputtext-sm"
          [style]="{'width':'100%'}"/>
      </div>
    </div>
    <div class="row mb-4 fs-7">
      <label class="col-lg col-form-label required fs-6">
        {{label?.coordinate?.LONGITUDE || 'Longitude'}}:
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        pTooltip="{{tooltip?.coordinate?.LONGITUDE || 'Specify negative values for western longitudes. For example -43.4567 . Use 4 decimals precision.'}}"></i>
      </label>
      <div class="col-lg-8 fv-row">
        <input
          pInputText
          type="number" 
          [(ngModel)]="config.data.longitude"
          placeholder="{{this.lang === 'id' ? 'Harus di Antara -180 dan 180' : 'Must be between -180 and 180'}}"
          class="p-inputtext-sm"
          [style]="{'width':'100%'}"/>
      </div>
    </div>
    <div class="row mb-4 fs-7">
      <label class="col-lg col-form-label required fs-6">
        {{label?.coordinate?.ELEVATION || 'Elevation (meter)'}}:
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        pTooltip="{{tooltip?.coordinate?.ELEVATION || 'Elevation of the instrument.'}}"></i>
      </label>
      <div class="col-lg-8 fv-row">
        <input
          pInputText
          type="number" 
          [(ngModel)]="config.data.station_elevation"
          class="p-inputtext-sm"
          [style]="{'width':'100%'}"
          aria-describedby="username1-help"/>
          <small id="username1-help" class="block">Please review instrument elevation (= absolute elevation of the sensor or inlet above mean sea level) prior to saving.</small>
      </div>
    </div>
    <div class="row mb-4 fs-7">
      <label class="col-lg col-form-label required fs-6">
        {{label?.coordinate?.GEOPOSITION_METHOD || 'Geopositioning method'}}:
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        pTooltip="{{tooltip?.coordinate?.GEOPOSITION_METHOD || 'Method/instrument used to determine the coordinates of the instrument'}}"></i>
      </label>
      <div class="col-lg-8 fv-row">
        <p-dropdown  
           appendTo="body"
           [(ngModel)]="config.data.geopositioning_method"
           [options]="config.data.geopositioningOption"
           optionLabel="label"
           [style]="{'width':'100%'}"></p-dropdown>
      </div>
    </div>
    <div class="row mb-4 fs-7">
      <label class="col-lg col-form-label required fs-6">
        {{label?.coordinate?.FROM || 'From'}}:
        <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        pTooltip="{{tooltip?.coordinate?.FROM || 'Set this field to the date at which the change occurred.'}}"></i>
      </label>
      <div class="col-lg-8 fv-row">
        <p-calendar dataType="string" name="from" [(ngModel)]="config.data.from" [showIcon]="true" inputId="icon" placeholder="FROM" appendTo="body" dateFormat="dd-mm-yy"
        [style]="{'width':'30%'}"></p-calendar>
      </div>
    </div>
  
    
    <div class="footer-container">
      <div class="div-right">
        <p-button label="Save Coordinates" (click)="onOke()" icon="pi pi-save" styleClass="p-button-sm"></p-button>&nbsp;
      </div>
    </div>
  </div>
</div>
