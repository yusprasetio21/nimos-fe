<p-toast></p-toast>

<div class="card card-flush">
    <ng-container *ngIf="data$ | async as data; else loadingData">
        <p-toolbar>
            <!--begin::Card title-->
            <ng-template pTemplate="left" class="card-title">
                <!--begin::Search-->
                <div class="d-flex align-items-center position-relative my-1 me-5">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect
                                opacity="0.5"
                                x="17.0365"
                                y="15.1223"
                                width="8.15546"
                                height="2"
                                rx="1"
                                transform="rotate(45 17.0365 15.1223)"
                                fill="currentColor" />
                            <path
                                d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                    <input
                        type="text"
                        pInputText
                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        class="form-control form-control-solid w-250px ps-15"
                        placeholder="Search Permissions" />
                </div>
                <!--end::Search-->
            </ng-template>
            <!--end::Card title-->
            <!--begin::Card toolbar-->
            <ng-template pTemplate="right" class="card-toolbar">
                <div
                    class="d-flex justify-content-end align-items-center"
                    [style.display]="selectedData.length === 0 ? 'none !important' : 'flex'">
                    <div class="fw-bold me-5">
                        <span class="me-2">{{ selectedData.length }}</span
                        >Selected
                    </div>
                    <button type="button" class="btn btn-danger" (click)="removeSelected()">Delete Selected</button>
                </div>
                <div
                    class="d-flex justify-content-end align-items-center"
                    [style.display]="selectedData.length > 0 ? 'none !important' : 'flex'">
                    <button type="button" class="btn btn-light-primary me-3" (click)="dt.exportCSV()">
                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr078.svg-->
                        <span class="svg-icon svg-icon-2">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect
                                    opacity="0.3"
                                    x="12.75"
                                    y="4.25"
                                    width="12"
                                    height="2"
                                    rx="1"
                                    transform="rotate(90 12.75 4.25)"
                                    fill="currentColor"></rect>
                                <path
                                    d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                                    fill="currentColor"></path>
                                <path
                                    opacity="0.3"
                                    d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                                    fill="currentColor"></path>
                            </svg>
                        </span>
                        <!--end::Svg Icon-->Export
                    </button>
                    <!--begin::Button-->
                    <button pButton class="btn btn-primary" (click)="create()">
                        <!--begin::Svg Icon | path: icons/duotune/general/gen035.svg-->
                        <span class="svg-icon svg-icon-3">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                                <rect
                                    x="10.8891"
                                    y="17.8033"
                                    width="12"
                                    height="2"
                                    rx="1"
                                    transform="rotate(-90 10.8891 17.8033)"
                                    fill="currentColor" />
                                <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="currentColor" />
                            </svg>
                        </span>
                        <!--end::Svg Icon-->Add Permission
                    </button>
                    <!--end::Button-->
                </div>
            </ng-template>
            <!--end::Card toolbar-->
        </p-toolbar>
        <p-table
            #dt
            [columns]="cols"
            [value]="data"
            [lazy]="true"
            (onLazyLoad)="loadData($event)"
            [lazyLoadOnInit]="false"
            [paginator]="true"
            [totalRecords]="totalRecords"
            [showCurrentPageReport]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 20, 50]"
            sortField="id"
            dataKey="id"
            [filterDelay]="1000"
            responsiveLayout="scroll"
            [(selection)]="selectedData"
            [selectionPageOnly]="true"
            csvSeparator=","
            exportFilename="accounts_export"
            [rowHover]="true"
            styleClass="card-body pt-0"
            tableStyleClass="table align-middle table-row-dashed fs-6 gy-5 mb-0">
            <ng-template pTemplate="header" let-columns>
                <tr class="text-start text-gray-400 fw-bold text-uppercase fs-7 gs-0">
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="min-w-125px">
                        {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                    </th>
                    <th class="text-end min-w-100px">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-permission>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="permission"></p-tableCheckbox>
                    </td>
                    <td>
                        {{ permission.name }}
                    </td>
                    <td>
                        <div *ngFor="let role of permission.roles">
                            <span
                                *ngIf="role.name === 'admin'"
                                class="text-primary badge badge-light-success fs-7 fw-bolder">
                                {{ role.name }}
                            </span>
                            <span
                                *ngIf="role.name === 'user'"
                                class="text-secondary badge badge-light-secondary fs-7 fw-bolder">
                                {{ role.name }}
                            </span>
                        </div>
                    </td>
                    <td>
                        {{ permission.createdAt | date: 'dd/MM/yyyy hh:mm:ss z' }}
                    </td>
                    <td class="text-end">
                        <button
                            class="btn btn-icon btn-active-light-primary w-30px h-30px me-3"
                            pTooltip="Edit"
                            tooltipPosition="left"
                            (click)="edit(permission)">
                            <span
                                [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                                class="svg-icon svg-icon-3"></span>
                        </button>
                        <button
                            class="btn btn-icon btn-active-light-primary w-30px h-30px"
                            pTooltip="Delete"
                            tooltipPosition="left"
                            (click)="remove(permission)">
                            <span class="svg-icon svg-icon-3">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z"
                                        fill="currentColor" />
                                    <path
                                        opacity="0.5"
                                        d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z"
                                        fill="currentColor" />
                                    <path
                                        opacity="0.5"
                                        d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z"
                                        fill="currentColor" />
                                </svg>
                            </span>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
    <ng-template #loadingData>
        <p-toolbar>
            <!--begin::Card title-->
            <ng-template pTemplate="left" class="card-title">
                <!--begin::Search-->
                <div class="d-flex align-items-center position-relative my-1 me-5">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect
                                opacity="0.5"
                                x="17.0365"
                                y="15.1223"
                                width="8.15546"
                                height="2"
                                rx="1"
                                transform="rotate(45 17.0365 15.1223)"
                                fill="currentColor" />
                            <path
                                d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                    <p-skeleton></p-skeleton>
                </div>
                <!--end::Search-->
            </ng-template>
            <!--end::Card title-->
            <!--begin::Card toolbar-->
            <ng-template pTemplate="right" class="card-toolbar">
                <div
                    class="d-flex justify-content-end align-items-center"
                    [style.display]="selectedData.length === 0 ? 'none !important' : 'flex'">
                    <div class="fw-bold me-5">
                        <p-skeleton></p-skeleton>
                    </div>
                    <p-skeleton></p-skeleton>
                </div>
                <div
                    class="d-flex justify-content-end align-items-center"
                    [style.display]="selectedData.length > 0 ? 'none !important' : 'flex'">
                    <p-skeleton></p-skeleton>
                    <p-skeleton></p-skeleton>
                </div>
            </ng-template>
            <!--end::Card toolbar-->
        </p-toolbar>
        <p-table styleClass="card-body pt-0" tableStyleClass="table align-middle table-row-dashed fs-6 gy-5 mb-0">
            <ng-template pTemplate="header" let-columns>
                <tr class="text-start text-gray-400 fw-bold text-uppercase fs-7 gs-0">
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="min-w-125px">
                        {{ col.header }} <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                    </th>
                    <th class="text-end min-w-100px">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-permission>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="permission"></p-tableCheckbox>
                    </td>
                    <td *ngFor="let col of cols">
                        {{ permission[col.field] }}
                    </td>
                    <td class="text-end">
                        <p-skeleton></p-skeleton>
                        <p-skeleton></p-skeleton>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</div>

<form [formGroup]="dataForm" novalidate="novalidate" (ngSubmit)="save()">
    <p-dialog
        [(visible)]="dialog"
        [style]="{ width: '450px' }"
        header="Permission Details"
        [modal]="true"
        styleClass="p-fluid"
        [modal]="true">
        <ng-template pTemplate="content">
            <div class="row row-cols-1 row-cols-sm-2 rol-cols-md-1 row-cols-lg-2">
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7 fv-plugins-icon-container">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold form-label mb-2" for="ability-type">
                            <span class="required">Ability Type</span>
                            <i class="fas fa-exclamation-circle ms-2 fs-7" pTooltip="Ability type is required"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <p-dropdown
                            id="ability-type"
                            class="form-control form-control-solid"
                            appendTo="body"
                            [options]="abilityTypes"
                            optionLabel="name"
                            optionValue="code"
                            placeholder="Select Ability Type"
                            [showClear]="true"
                            formControlName="abilityType"
                            [ngClass]="{
                                'is-invalid': submitted && dataForm.controls['abilityName'].invalid
                            }"></p-dropdown>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'Ability Name is required',
                                control: dataForm.controls['abilityName']
                            }"></ng-container>
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
                <!--begin::Col-->
                <div class="col">
                    <!--begin::Input group-->
                    <div class="fv-row mb-7">
                        <!--begin::Label-->
                        <label class="fs-6 fw-semibold form-label mb-2" for="ability-name">
                            <span class="required">Ability Name</span>
                            <i class="fas fa-exclamation-circle ms-2 fs-7" pTooltip="Ability name is required"></i>
                        </label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <p-dropdown
                            id="ability-name"
                            class="form-control form-control-solid"
                            appendTo="body"
                            [options]="abilityNames"
                            optionLabel="name"
                            optionValue="code"
                            placeholder="Select Ability Name"
                            [showClear]="true"
                            formControlName="abilityName"
                            [ngClass]="{
                                'is-invalid': submitted && dataForm.controls['abilityName'].invalid
                            }"></p-dropdown>
                        <ng-container
                            [ngTemplateOutlet]="formError"
                            [ngTemplateOutletContext]="{
                                validation: 'required',
                                message: 'Ability Name is required',
                                control: dataForm.controls['abilityName']
                            }"></ng-container>
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Col-->
            </div>
            <!-- <div class="form-group">
                <label for="roles">Roles</label>
                <p-multiSelect
                    id="roles"
                    [options]="roles"
                    formControlName="roles"
                    [ngClass]="{ 'is-invalid': submitted && f.roles.errors }"
                    [optionLabel]="'name'"
                    [optionValue]="'id'"
                    [style]="{ width: '100%' }"
                    [filter]="true"
                    [filterBy]="'name'"
                    [placeholder]="'Select Roles'"
                    [showToggleAll]="true"
                    [maxSelectedLabels]="3">
                </p-multiSelect>
                <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                    <div *ngIf="f.roles.errors.required">Roles is required</div>
                </div>
            </div> -->
        </ng-template>
        <ng-template #formError let-control="control" let-message="message" let-validation="validation">
            <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                <div class="fv-plugins-message-container invalid-feedback">
                    <span role="alert">
                        {{ message }}
                    </span>
                </div>
            </ng-container>
        </ng-template>

        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                class="p-button-text"
                (click)="hideDialog()"></button>
            <button
                pButton
                pRipple
                type="submit"
                label="Save"
                icon="pi pi-check"
                class="p-button-text"
                [disabled]="!dataForm.valid"></button>
        </ng-template>
    </p-dialog>
</form>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
