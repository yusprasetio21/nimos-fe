<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<p-toast></p-toast>

<div class="card card-flush" *ngIf="state$ | async">
    <form [formGroup]="dataForm" (ngSubmit)="save()">
        <ng-template pTemplate="header"> Upload File </ng-template>
        <div class="card-body p-3">
            <div class="row mb-6">
                <label class="col-lg-4 col-form-label required fw-bold fs-6">Upload File</label>
                <div class="col-lg-8 fv-row">
                    <input
                        formControlName="document"
                        id="file"
                        type="file"
                        class="form-control"
                        accept=".csv"
                        (change)="onFileChange($event)" />
                </div>
            </div>
            <div class="text-end">
                <button
                    type="submit"
                    pButton
                    pRipple
                    class="btn btn-sm btn-primary"
                    class="btn btn-primary"
                    [disabled]="!dataForm.valid">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
