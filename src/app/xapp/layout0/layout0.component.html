<p-toast></p-toast>
<!--begin::Root-->
<div class="d-flex flex-column flex-root">
    <div style="background-color: white">
        <!--begin::Header Section-->
        <div class="mb-0" id="home">
            <!--begin::Wrapper-->
            <div class="bgi-no-repeat bgi-size-contain bgi-position-x-center bgi-position-y-bottom">
                <!--begin::Header-->
                <div
                    class="landing-header"
                    data-kt-sticky="true"
                    data-kt-sticky-name="landing-header"
                    data-kt-sticky-offset="{default: '200px', lg: '300px'}"
                    style="background-color: #eaeaea">
                    <!--begin::Container-->
                    <div class="container">
                        <!--begin::Wrapper-->
                        <div
                            class="d-flex align-items-center justify-content-between"
                            style="background-color: white; margin-top: 10px; border-radius: 5px; padding: 5px">
                            <!--begin::Logo-->
                            <div class="d-flex align-items-center flex-equal">
                                <!--begin::Mobile menu toggle-->
                                <button
                                    class="btn btn-icon btn-active-color-primary me-3 d-flex d-lg-none"
                                    id="kt_landing_menu_toggle">
                                    <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
                                    <span class="svg-icon svg-icon-2hx">
                                        <svg
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                                                fill="currentColor" />
                                            <path
                                                opacity="0.3"
                                                d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                                                fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </button>
                                <!--end::Mobile menu toggle-->
                                <!--begin::Logo image-->
                                <a href="/">
                                    <img
                                        alt="Logo"
                                        src="assets/media/logos/nimos.png"
                                        class="logo-default h-50px h-lg-70px" />
                                    <img
                                        alt="Logo"
                                        src="assets/media/logos/nimos.png"
                                        class="logo-sticky h-50px h-lg-70px" />
                                </a>
                                <!--end::Logo image-->
                            </div>
                            <!--end::Logo-->
                            <!--begin::Menu wrapper-->
                            <div class="d-lg-block" id="kt_header_nav_wrapper">
                                <div
                                    class="d-lg-block p-5 p-lg-0"
                                    data-kt-drawer="true"
                                    data-kt-drawer-name="landing-menu"
                                    data-kt-drawer-activate="{default: true, lg: false}"
                                    data-kt-drawer-overlay="true"
                                    data-kt-drawer-width="200px"
                                    data-kt-drawer-direction="start"
                                    data-kt-drawer-toggle="#kt_landing_menu_toggle"
                                    data-kt-swapper="true"
                                    data-kt-swapper-mode="prepend"
                                    data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav_wrapper'}">
                                    <!--begin::Menu-->
                                    <div
                                        class="menu menu-column flex-nowrap menu-rounded menu-lg-row menu-title-gray-500 menu-state-title-primary nav nav-flush fs-5 fw-semibold"
                                        id="kt_landing_menu">
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="index#kt_body"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >Home</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="/metadata"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >Metadata</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="/news2"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >{{ label?.home?.NEWS || 'News' }}</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="/about"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >{{ label?.home?.ABOUT || 'About' }}</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="glossary"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >Glossary</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="/faq"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >Faq</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                        <!--begin::Menu item-->
                                        <div class="menu-item">
                                            <!--begin::Menu link-->
                                            <a
                                                class="menu-link nav-link py-3 px-4 px-xxl-6"
                                                href="/registration2"
                                                data-kt-scroll-toggle="true"
                                                data-kt-drawer-dismiss="true"
                                                >{{ label?.home?.REGISTER || 'Register' }}</a
                                            >
                                            <!--end::Menu link-->
                                        </div>
                                        <!--end::Menu item-->
                                    </div>
                                    <!--end::Menu-->
                                </div>
                            </div>
                            <!--end::Menu wrapper-->
                            <!--begin::Toolbar-->
                            <div class="flex-equal text-end ms-1">
                                <!--span class="me-2">
                                    <a [routerLink]="" (click)="selectLanguage('en')" class="menu-link cursor-pointer"
                                        ><img src="/assets/media/flags/united-states.svg" width="15"
                                    /></a>
                                    <a [routerLink]="" (click)="selectLanguage('id')" class="menu-link cursor-pointer"
                                        ><img src="/assets/media/flags/indonesia.svg" width="15"
                                    /></a>
                                </!--span-->
                                <span class="me-2">
                                    <a [routerLink]="" (click)="selectLanguage('en')" class="menu-link cursor-pointer"
                                        >EN</a
                                    >
                                    |
                                    <a [routerLink]="" (click)="selectLanguage('id')" class="menu-link cursor-pointer"
                                        >ID</a
                                    >
                                </span>
                                <span>
                                    <a href="/auth/login" class="btn btn-success" *ngIf="!login">Sign In</a>
                                    <a href="/dashboard" class="btn btn-success" *ngIf="login">Management</a>
                                </span>
                            </div>
                            <!--end::Toolbar-->
                        </div>
                        <!--end::Wrapper-->
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Header-->

                <router-outlet></router-outlet>
            </div>
            <!-- end root -->
        </div>
    </div>
</div>
