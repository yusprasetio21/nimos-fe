<ng-container *ngIf="menuItem.children.length === 0">
    <div class="menu-item">
        <a class="menu-link without-sub" [routerLink]="menuItem.url" routerLinkActive="active"
            ><span class="menu-icon">
                <ng-container *ngIf="menuItem.icon.type === 'duotune'">
                    <span
                        [inlineSVG]="'./assets/media/icons/' + menuItem.icon.type + '/' + menuItem.icon.name + '.svg'"
                        [classList]="menuItem.icon.class !== '' ? menuItem.icon.class : 'svg-icon svg-icon-2'"></span>
                </ng-container>
                <ng-container *ngIf="menuItem.icon.type === 'feather'">
                    <i-feather
                        name="{{ menuItem.icon.name }}"
                        [classList]="menuItem.icon.class"
                        [style]="menuItem.icon.style"></i-feather>
                </ng-container>
                <ng-container *ngIf="menuItem.icon.type === 'menu-bullet'">
                    <span class="menu-bullet">
                        <span class="bullet bullet-dot"></span>
                    </span>
                </ng-container>
            </span>
            <span class="menu-title">{{ menuItem.label }}</span></a
        >
    </div>
</ng-container>
<ng-container *ngIf="menuItem.children.length > 0">
    <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
        <span class="menu-link">
            <span class="menu-icon">
                <ng-container *ngIf="menuItem.icon.type === 'duotune'">
                    <span
                        [inlineSVG]="'./assets/media/icons/' + menuItem.icon.type + '/' + menuItem.icon.name + '.svg'"
                        [classList]="menuItem.icon.class !== '' ? menuItem.icon.class : 'svg-icon svg-icon-2'"></span>
                </ng-container>
                <ng-container *ngIf="menuItem.icon.type === 'feather'">
                    <i-feather
                        name="{{ menuItem.icon.name }}"
                        [classList]="menuItem.icon.class"
                        [style]="menuItem.icon.style"></i-feather>
                </ng-container>
                <ng-container *ngIf="menuItem.icon.type === 'menu-bullet'">
                    <span class="menu-bullet">
                        <span class="bullet bullet-dot"></span>
                    </span>
                </ng-container>
            </span>
            <span class="menu-title" data-link="/crafted/account">{{ menuItem.label }}</span>
            <span class="menu-arrow"></span>
        </span>
        <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
            <ng-template ngFor let-child [ngForOf]="menuItem.children" let-i="index" [ngForTrackBy]="trackByFn">
                <app-menu-item [menuItem]="child"></app-menu-item>
            </ng-template>
        </div>
    </div>
</ng-container>
